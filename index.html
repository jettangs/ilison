		nav ul:after {
			content: ""; clear: both; display: block;
		}
		nav ul li {
			float: left;
		}
		.center-frame{margin-top: 100px;margin: auto;background: white;}
		@media screen and (min-width:1024px) {
		    .center-frame{width: 800px;}
		}
		@media screen and (min-width:492px) and (max-width: 1023px) {
		    .center-frame{width: 400px;}
		}
		
		
	</style>
</head>
<body>
	<div class="center-frame">
